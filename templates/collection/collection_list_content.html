{% extends 'includes/list_content.html' %}
{% block list_item %}
  <li class="list-group-item list_item row">
    <div class="col-md-10">
        {% include list_item.collection_type | collection_item_filter %}
    </div>
    <div class="col-sm-2">
        <button class="btn btn-danger delete-collection" data-id="{{ list_item.id }}">删除</button>
    </div>
  </li>
{% endblock %}
