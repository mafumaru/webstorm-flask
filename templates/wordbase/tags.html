<div>
    <div style="display: inline-block" >
        {% for item in list_item.group %}
            <button class="btn btn-default"><span class="glyphicon glyphicon-tag"></span> {{ item }}</button>
        {% endfor %}
    </div>
    <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#wordbase_tag_group"
            data-type="{{ list_item.word_type }}" data-word_id="{{ list_item.word_id }}"><span
            class="glyphicon glyphicon-plus"></span></button>
</div>
