{% extends 'base/base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/todolist/daily/item/todolist.css">
{% endblock %}
{% block js %}
{#<script src="/static/lib/jquery.min.js"></script>#}
{#<script type="text/javascript" src="/static/lib/bootstrap/js/bootstrap.js"></script>#}
    <script src="/static/todolist/daily/item/todolist.js"></script>
{% endblock %}
{% block body %}
    <div style="margin-left: 5px;margin-bottom: 10px">
        <button data-toggle="modal" data-target="#add_todolist_or_frequent_modal" class="btn btn-danger btn-circle btn-lg"  ><span class="glyphicon glyphicon-plus" style="margin-top: 4.5px;margin-left: -0.5px"></span></button>
        <button data-toggle="modal" data-target="#handle_undolist_modal" class="btn btn-danger btn-circle btn-lg" ><span class="glyphicon glyphicon-list-alt" style="margin-top: 4.5px;margin-left: -0.5px"></span></button>
    </div>
    <button id="make_workflow" class="btn btn-danger btn-circle btn-lg"  style="right: 10px;bottom: 70px;position: fixed;z-index: 666" >W</button>
    <button id="todolist_done" class="btn btn-danger btn-circle btn-lg"  style="right: 10px;bottom: 15px;position: fixed" ><span class="glyphicon glyphicon-minus" style="margin-top: 4.5px;margin-left: -0.5px;z-index: 666"></span></button>

    <ul class="list-group" id="todolist_show">
        {% for item in list_data %}
            <li class="list-group-item">
                <label>
                    <input type="radio" name="todolist_item"
                           value="{{ item.id }}"> {{ item.content }}
                </label>
            </li>
        {% endfor %}
    </ul>

    <div class="modal fade" id="add_todolist_or_frequent_modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">NEW TODOlist with FREQUENT</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            {#                            <label for="todolist_input"></label>#}
                            <input type="text" class="form-control" id="todolist_input">
                        </div>
                    </form>
                    <div id="frequent_domain_btns"></div>
                    <form class="form-inline">
                        <div class="row" id="frequent_todolist">

                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <form class="form-inline">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="button" id="frequent_todolist_delete"><span
                                        class="glyphicon glyphicon-minus"></span></button>
                            </div>
                            <input type="text" class="form-control" id="frequent_todolist_input">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="button" id="frequent_todolist_add"><span
                                        class="glyphicon glyphicon-plus"></span></button>
                                <button class="btn btn-danger" id="add_todolist" data-dismiss="modal">TODO</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="handle_undolist_modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">UNDOlist</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="row" id="undolist_view">

                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <form class="form-inline">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="button" id="frequent_domain_delete"><span
                                        class="glyphicon glyphicon-minus"></span></button>
                            </div>
                            <input type="text" class="form-control" id="frequent_domain_input">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="button" id="frequent_domain_add"><span
                                        class="glyphicon glyphicon-plus"></span></button>
                                <button class="btn btn-danger" id="handle_undolist" data-dismiss="modal">DO</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
